name: tests
on:
  push:
    branches: [next, dev]
  pull_request:
    branches: [next, dev]
jobs:
  tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint-js
      - run: npm run lint-md
      - run: npm run test -- --run
